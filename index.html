<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <!-- Eb garamond and poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700;800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-eb-garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Daisy UI and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'btn-bg': "#B68C5A",
            },
          },
        },
      };
    </script>
  </head>

                    xmlns="http://www.w3.org/2000/svg"
